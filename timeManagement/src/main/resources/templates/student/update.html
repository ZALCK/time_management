<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<head>
<title>Update a teacher</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>

<body>

	<form action="#" th:action="@{/teacher/update}" th:object="${teacher}"
		method="post">
		<input type="hidden" th:field="*{id}">
		
		<label for="firstname">Firstname</label>
		<input type="text" th:field="*{firstname}" placeholder="Firstname" required="required">
		
		<label for="lastname">Lastname</label>
		<input type="text" th:field="*{lastname}" placeholder="Lastname" required="required">
		
		<label for="email">Email</label>
		<input type="email" th:field="*{email}" placeholder="Email" required="required">
		
		<label for="phone">Phone</label>
		<input type="text" th:field="*{phone}" placeholder="Phone number" required="required">
		
		<input type="submit" value="Update Teacher">
	</form>

</body>

</html>
